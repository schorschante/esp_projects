esphome:
  name: scale-client
  platform: ESP8266
  board: nodemcu
  
globals:
  - id: tara_value
    type: float
    restore_value: no
    initial_value: '0.1' 
  - id: weight_value
    type: float
    restore_value: no
    initial_value: '0.1'
  - id: target_weight
    type: float
    restore_value: no
    initial_value: '30.0' 
  - id: sensor_timer
    type: float
    restore_value: no
    initial_value: '0' 
 

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:
  password: "13fdec32caf184dfd7d8a30e1602a80e"

# Example configuration entry
http_request:
  useragent: esphome/device
  timeout: 10s
  
web_server:
  port: 80
  

